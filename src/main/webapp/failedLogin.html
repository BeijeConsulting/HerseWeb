<!DOCTYPE html>
<html>

<head>
<script language="JavaScript">
  function getEmail()
  {
    var parameters = location.search.substring(1).split("&");

    var temp = parameters[0].split("=");
    l = unescape(temp[1]);
    document.getElementById("email").innerText = l;
  }
</script>
</head>

    
<body bgcolor="black" text="white" onload="getEmail();">
    
    <h1>HERSE SHOP</h1>
    
    <br>
   
    <form action="FailedLoginServlet" method="post">
        EMAIL AND PASSWORD NOT FOUND<br>
        <input type="radio" name="failedLoginAction" value="retry">RETRY<br>
        <input type="radio" name="failedLoginAction" value="signIn">SIGN IN AS <label id="email"></label><br>
        <br>
        <input type=submit name="submitFailed" value="SUBMIT">
    </form>
    
</body>
    
</html>
