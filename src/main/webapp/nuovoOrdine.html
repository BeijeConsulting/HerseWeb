<!DOCTYPE html>
<html>
<head>

	<title>Nuovo ordine</title>

<body style="margin:1%">
	<h1>Nuovo ordine</h1>
	<div>Seleziona i prodotti che vuoi inserire</div>
	<br>
	<form action="">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Prodotto</th>
					<th scope="col">Quantità</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox">Prodotto1</td>
					<td><select name="" id="">
	 					 <option value="1">1</option>
	  					 <option value="2">2</option>
	 					 <option value="3">3</option>
	 					 <option value="4">4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox">Prodotto2</td>
					<td><select name="" id="">
	 					 <option value="1">1</option>
	  					 <option value="2">2</option>
	 					 <option value="3">3</option>
	 					 <option value="4">4</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="checkbox">Prodotto3</td>
					<td><select name="" id="">
	 					 <option value="1">1</option>
	  					 <option value="2">2</option>
	 					 <option value="3">3</option>
	 					 <option value="4">4</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<br>
		<div>Totale:</div>
		<br>
		<button type ="submit" type="button" class="btn btn-success">Effettua ordine</button>
	</form>
	<br><br>
	<a href="menuUser.jsp" style="text-decoration: none; color:black;">-> Torna al menu</a>
