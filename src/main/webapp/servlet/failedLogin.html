<html>

<head>

<script language="JavaScript">
  function getEmail()
  {
    var parameters = location.search.substring(1).split("&");

    var temp = parameters[0].split("=");
    l = unescape(temp[1]);
    document.getElementById("signInLabel").innerText = l;
    document.getElementById("email").value = l;
  }
</script>

</head>

    
<body bgcolor="black" text="white" onload="getEmail();">
    
    <h1>HERSE SHOP</h1>
    
    <br>
    
    <form action="FailedLoginServlet" method="post">
        EMAIL AND PASSWORD NOT FOUND<br>
        <input type="radio" name="failedLoginAction" value="retry">RETRY<br>
        <input type="radio" name="failedLoginAction" value="signIn">SIGN IN AS <label id="signInLabel"></label><br>
        <br>
        <input type=submit name="submitFailed" value="SUBMIT">
        <input type="hidden" name="email" id="email"> 
    </form>
    
</body>
    
</html>
